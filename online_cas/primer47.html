<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
    <link rel="stylesheet" href="./primer47.css"/>
</head>
<body>
    <div class="post">
        <div class="post-user">
            <div class="user-photo">
                <img src="https://randomuser.me/api/portraits/women/23.jpg"/>
            </div>
            <div class="user-name">
                <h1>Sara Smith</h1>
                <p class="posted">2w ago</p>
            </div>
        </div>
        <div class="post-media">
            <img src="https://picsum.photos/600/800?random=4">
        </div>
        <div class="post-comments">
            <div class="original-comments">
                <p>Took a really great photo! #blessed</p>
            </div>
            <div class="comments"></div>
                <div class="comment">
                    <div class="user-photo">
                        <img src="https://randomuser.me/api/portraits/women/3.jpg"/>
                    </div>
                    <div class="message">
                        <p>Looks great! &lt;3</p>
                    </div>
                </div>
            <div class="post-comment">
                <textarea placeholder="Enter a comment"></textarea>
            </div>
        </div>
        <div class="post-social">
            <button class="social-button">
                <i class="fas fa-heart"></i> Like
            </button>
            <button class="social-button">
                <i class="fas fa-comment"></i> Comment
            </button>
            <button class="social-button">
                <i class="fas fa-share"></i> Share
            </button>
        </div>
    </div>
</body>
</html>
