<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>atr selectors</title>

    <style>
        #some-id {
            width: 400px;
            height: 300px;
            background-color: red;
        }

        div[class*="wrapper"] {
            width: 400px;
            height: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="some-id"></div>
    <div class="wrapper"></div>
</body>
</html>
