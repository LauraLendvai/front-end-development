<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./primer62.css"/>
</head>
<body>
    <button id="mr">L -> R</button>
    <button id="ml">R -> L</button>
    <div id="circle">X</div>

    <script>
        const btnMR = document.getElementById("mr")
        const btnML = document.getElementById("ml")
        const divCircle =document.getElementById("circle")

        btnMR.onclick = () => divCircle.setAttribute("class", "moveright")
        btnML.onclick = () => divCircle.setAttribute("class", "moveleft")
    </script>

</body>
</html>
