<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./primer61.css"/>
</head>
<body>
    <button id="toggle">Toggle</button>
    <nav id="main_nav">
        <div><a href="#">Home</a></div>
        <div><a href="#">About</a></div>
        <div><a href="#">Gallery</a></div>
        <div><a href="#">Contact</a></div>
    </nav>

    <button id="open_left">Open</button>
    <nav id="left_nav">
        <div><button id="close_left">&times;</button></div>
        <div><a href="#">Home</a></div>
        <div><a href="#">About</a></div>
        <div><a href="#">Gallery</a></div>
        <div><a href="#">Contact</a></div>
    </nav>

    <script>
        const btnToggle = document.getElementById("toggle")
        const navMain = document.getElementById("main_nav")
        const btnOpenLeft = document.getElementById("open_left")
        const navLeft = document.getElementById("left_nav")
        const btnCloseLeft = document.getElementById("close_left")

        btnToggle.onclick = () => {
            if(navMain.getAttribute("class") != undefined &&
            navMain.getAttribute("class") != null &&
            navMain.getAttribute("class") == "slidedown") {
                navMain.setAttribute("class", "slideup")
            } else {
            navMain.setAttribute("class", "slidedown")
        }
    }
        btnOpenLeft.onclick = () => {
            navLeft.setAttribute("class", "slideright")
        }

        btnCloseLeft.onclick = () => {
            navLeft.setAttribute("class", "slideleft")
        }
    </script>
</body>
</html>
