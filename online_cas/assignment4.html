<script>
let pb = Number(prompt("Unesite prvi broj"));
let oper = prompt("Unesite operator")
let db = Number(prompt("Unesite drugi broj"));


let rezultat 

if (oper == "+") {
    rezultat = pb + db
} else if (oper == "-") {
    rezultat= pb - db
} else if (oper == "/") {
    rezultat = pb / db
} else if (oper == "*") {
    rezultat = pb * db
} else {
    alert("Uneli ste pogresan znak")
}

alert("Vas rezultat je "+rezultat)

</script>
